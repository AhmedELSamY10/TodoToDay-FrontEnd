   <section class="sign-in pt-5">
    <div class="container">
        <div class="signin-content">
            <div class="signin-image">
                <figure><img src="assets/signin-image.jpg" alt="sing up image"></figure>
                <a (click)="gotoreg()" class="btn btn-primary">Create an account</a>
            </div>

            <div class="signin-form">
                <h2 class="form-title">Sign up</h2>
                <div class="alert alert-danger"  *ngIf="err">{{err}}</div>
                <form [formGroup]="myForm" class="register-form" id="login-form">
                    <div class="form-group">
                        <label for="your_name"><i class="zmdi zmdi-account material-icons-name"></i></label>
                        <input type="text" name="username" formControlName="username" class="form-control" id="Username">
                    </div>
                    <div class="form-group">
                        <label for="your_pass"><i class="zmdi zmdi-lock"></i></label>
                        <input type="password" name="password" formControlName="password" class="form-control" id="Password">
                    </div>
                    <div class="form-group form-button">
                        <input  type="submit" class="btn btn-primary" value="Login"
                        (click)="login()"/>
                    </div>
                </form>
              
            </div>
        </div>
    </div>
</section>
