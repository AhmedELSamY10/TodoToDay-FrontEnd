<div class="row pt-2 ">
      <div class="col">
      <div class="card text-dark bg-light mb-3 text-center">
        <div class="card-body ">
          <h5 class="card-title"> Group by Group </h5>
          <div class="col-md-4 p-4" >
            <select [(ngModel)]="g" >
              <option *ngFor=" let gr of groups" >{{gr.gname}}</option>
              <option selected>any</option>

            </select>
          </div>
